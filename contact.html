<body>

	<nav class="navbar navbar-expand-lg navbar-light fixed-top">
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

	<!-- Main Section  -->
	<section class="about-section">
		<div class="section-title text-center">
			<h1>COILQUO</h1>
		</div>

		<div class="container mx-auto no-gutters">
			<div class="sub-title list-group-item text-center mx-auto col-md-9 col-12">
				<h2 class="m-0">Contact</h2>
				<div class="col contact-form">
					<form class="text-left" name="contact" netlify method="POST">
							<div class="form-group col-md-6">
								<label for="name">Name	<span>(required)</span></label>
								<input type="string" name="name" class="form-control" id="contactName" placeholder="">
							</div>
							<div class="form-group col-md-6">
								<label for="email">Email	<span>(required)</span></label>
								<input type="email" name="email" class="form-control" id="contactEmail" placeholder="">
							</div>
							<div class="form-group col-md-6">
								<label for="website">Website</label>
								<input type="url" name="website" class="form-control" id="contactWebsite" placeholder="">
							</div>
							<div class="form-group col-md-12">
								<label for="message">Comments <span>(required)</span></label>
								<textarea class="form-control" name="message" id="contactComments" rows="5"></textarea>
							</div>
							<button type="submit" class="btn btn-primary mx-3">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</section>
